<!DOCTYPE html>
<html lang="en" ng-app="cacApp">
    <head>
        <!-- build:css ./_assets/combined.css -->
        <link rel="stylesheet" type="text/css" href="./bower_components/skeleton/css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="./bower_components/skeleton/css/skeleton.css"/>
        <link rel="stylesheet" type="text/css" href="./custom.css"/>
        <!-- endbuild -->
        <meta charset="UTF-8">
        <title>Countries and Capitals</title>
        <meta name="description" content="Project app for study of Angular, Bower, and Gulp.">
        <meta name="author" content="Chris Billiau">

        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>

    <body>
        <div class="container">

        <script src="./countries/countries.js"></script>
