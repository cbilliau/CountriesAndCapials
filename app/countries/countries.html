<div class="row">
  <div class="12 columns">
    <input type="text" class="u-full-width" placeholder="Filter List" ng-model="search" />
  </div>
</div>
<div class="scrolled">
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Name</th>
                <th>Country Code</th>
                <th>Capital</th>
                <th>Area in km2</th>
                <th>Population</th>
                <th>Continent</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="country in countries | filter:search">
                <td><a ng-href='#!/countries/{{ country.countryCode }}'>{{ country.countryName }}</a></td>
                <td>{{ country.countryCode }}</td>
                <td>{{ country.capital }}</td>
                <td>{{ country.areaInSqKm | number }}</td>
                <td>{{ country.population | number }}</td>
                <td>{{ country.continent }}</td>
            </tr>

        </tbody>
    </table>
</div>
<div class="center">
		<a class="button" href="#!/home">Home</a>
</div>
